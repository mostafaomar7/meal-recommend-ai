<div class="container">
  <div class="form-container">
    <h2 class="form-title">Join Tasbeera</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your full name">
        <div *ngIf="submitted && f['name'].errors" class="form-error">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="form-error">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="form-error">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
          placeholder="Confirm your password">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="form-error">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
          <div *ngIf="f['confirmPassword'].errors['matching']">Passwords do not match</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block">Register</button>
      </div>

      <div *ngIf="registerError" class="form-error text-center">
        {{ registerError }}
      </div>

      <div class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
